<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Views Extractor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #8a00c2, #ca5cdd);
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #ca5cdd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8a00c2;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }

        th, td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }

        tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>Twitter Views Extractor</h1>
    <form method="POST">
        <textarea name="urls" placeholder="Enter Twitter URLs, one per line"></textarea><br>
        <button type="submit">Get Views</button>
    </form>

    {% if results %}
    <h2>Results</h2>
    <table>
        <tr>
            <th>URL</th>
            <th>Views</th>
        </tr>
        {% for url, views in results %}
        <tr>
            <td>{{ url }}</td>
            <td>{{ views }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td><strong>Cumulative Views:</strong></td>
            <td><strong>{{ cumulative }}</strong></td>
        </tr>
    </table>
    {% endif %}
</body>
</html>
